<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Icons</title>
    <!-- تضمين مكتبة Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-7fV9x2Aua0m7L5t5N+dyNbUdL88k0A8BzwJe4f7sF3ajJpZIC4WReMChujVf7reZIw7LnbWShs2qVhRO5y5iJw==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
       
</head>
<body>
    <!-- أيقونة i (info) -->
    <i class="fas fa-info-circle"></i>
    
    <!-- أيقونة بيت (home) -->
    <i class="fas fa-home"></i>
    
    <!-- أيقونة مستخدمين (users) -->
    <i class="fas fa-users"></i>
    
    <!-- أيقونة مشاريع (tasks/projects) -->
    <i class="fas fa-tasks"></i>
    
    <!-- أيقونة حجوزات (calendar/check-in) -->
    <i class="far fa-calendar-check"></i>
    
    <!-- أيقونة صور (image) -->
    <i class="far fa-image"></i>
</body>
</html>
